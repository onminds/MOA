<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta name="template-prompt" content="아래 입력만 사용하여 HTML의 토큰을 채워주세요. 다른 텍스트/주석 금지.

입력
- 제목: {{SECTION_TITLE}}
- 내용: {{SECTION_CONTENT}}
- 키포인트: {{SECTION_KEYPOINTS}}

토큰 규칙
- {{TITLE}}: 1~2줄, 핵심 키워드 위주
- {{SUBTITLE}}: 1~3줄, 간결 설명(최대 160자)
- {{TAGLINE}}: 1줄 슬로건(없으면 비움)
- {{WEBSITE}}: 도메인 또는 핸들(없으면 비움)
- {{IMAGE_URL}}: 대표 이미지 URL(없으면 비움)
"/>
  <title>{{TITLE}}</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body { margin:0; padding:0; font-family:'Noto Sans KR',sans-serif; overflow:hidden; }
    .slide-container { width:1280px; min-height:720px; position:relative; display:flex; overflow:hidden; }
    .image-side { width:50%; background-color:#ececec; position:relative; overflow:hidden; }
    .image-side img { width:100%; height:100%; object-fit:cover; object-position:center; }
    .content-side { width:50%; background-color:#ececec; padding:2rem; position:relative; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .title-container { text-align:center; padding:0 2rem; margin-bottom:3rem; }
    .title { font-family:'Noto Serif KR',serif; font-size:3.4rem; font-weight:bold; color:#000; margin-bottom:1rem; }
    .subtitle { font-family:'Noto Serif KR',serif; font-size:2.0rem; color:#000; margin-top:0; line-height:1.3; }
    .tagline-container { margin-top:1rem; margin-bottom:1.5rem; }
    .tagline { font-size:1.2rem; color:#000; }
    .content-text { font-family:'Noto Sans KR',sans-serif; font-size:1.25rem; line-height:1.6; color:#000; text-align:center; max-width:90%; white-space:normal; word-break:keep-all; }
    .navigation-icons { display:flex; justify-content:center; margin-top:2rem; margin-bottom:1rem; }
    .nav-icon { width:0; height:0; border-top:10px solid transparent; border-bottom:10px solid transparent; border-left:15px solid #000; margin:0 5px; }
    .nav-icon.active { border-left-color:#fff; }
    .website { position:absolute; bottom:2rem; width:100%; text-align:center; color:#000; font-size:1.1rem; letter-spacing:1px; }
  </style>
</head>
<body>
  <div class="slide-container">
    <!-- Left Image Side -->
    <div class="image-side">
      <img alt="hero" src="{{IMAGE_URL}}" onerror="this.style.display='none'"/>
    </div>
    <!-- Right Content Side -->
    <div class="content-side">
      <!-- Title and Subtitle -->
      <div class="title-container">
        <h1 class="title">{{TITLE}}</h1>
        <h2 class="subtitle" data-lines-max="3">{{SUBTITLE}}</h2>
      </div>
      <!-- Tagline -->
      <div class="tagline-container">
        <div class="tagline">{{TAGLINE}}</div>
      </div>
      <!-- Full content paragraph -->
      <div class="content-text">{{CONTENT}}</div>
      <!-- Navigation Icons -->
      <div class="navigation-icons" aria-hidden="true">
        <div class="nav-icon active"></div>
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
      </div>
      <!-- Website URL -->
      <div class="website">{{WEBSITE}}</div>
    </div>
  </div>
</body>
</html>
