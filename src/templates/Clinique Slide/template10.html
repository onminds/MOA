<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta name="template-prompt" content="아래 입력만 사용하여 토큰을 채우세요. 다른 텍스트나 주석 금지.

입력
- 제목: {{SECTION_TITLE}}
- 내용: {{SECTION_CONTENT}}
- 키포인트: {{SECTION_KEYPOINTS}}

토큰 규칙(섹션10 전용)
- {{TITLE}}: 메인 제목(1줄)
- {{SUBTITLE}}: 부제(1줄)
- {{ITEM1_TEXT}}: 첫 번째 아이템 텍스트
- {{ITEM2_TEXT}}: 두 번째 아이템 텍스트
- 플로우차트 라벨: {{FLOW1}}, {{FLOW2}}, {{FLOW3}}, {{FLOW4}}, {{FLOW5}}
"/>
<title>{{TITLE}}</title>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet"/>
<style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #ffffff; overflow: hidden; }
        .slide-container { width: 1280px; min-height: 720px; position: relative; overflow: hidden; }
        .main-content { padding: 2rem 4rem; }
        .title { font-family: 'Noto Serif KR', serif; font-size: 3.5rem; font-weight: bold; color: #000000; margin-bottom: 0.5rem; }
        .subtitle { font-family: 'Noto Serif KR', serif; font-size: 2.2rem; color: #000000; margin-top: 0.5rem; margin-bottom: 2rem; }
        .content-area { display: flex; justify-content: space-between; margin-top: 2rem; align-items:flex-start; }
        .left-content { width: 58%; }
        .content-item { display: flex; align-items: center; margin-bottom: 2.5rem; }
        .icon-container { width: 60px; height: 60px; margin-right: 1.5rem; color: #000000; display: flex; align-items: center; justify-content: center; }
        .bullet-point { font-size: 3rem; font-weight: bold; color: #000000; }
        .content-text { font-family: 'Noto Sans KR', sans-serif; font-size: 1.8rem; color: #000000; }
        .right-content { width: 42%; display: flex; justify-content: flex-end; align-items: flex-start; }
        .regulation-visual { width: 320px; height: 420px; object-fit: contain; margin-top: 0.5rem; }
        .footer { position: absolute; bottom: 0; left: 0; width: 100%; background-color: #000000; color: #ffffff; padding: 0.5rem; text-align: center; }
</style>
</head>
<body>
<div class="slide-container">
<div class="main-content">
<h1 class="title">{{TITLE}}</h1>
<h2 class="subtitle">{{SUBTITLE}}</h2>
<div class="content-area">
<div class="left-content">
<!-- First content item with bullet point -->
<div class="content-item">
<div class="icon-container">
<div class="bullet-point">•</div>
</div>
<div class="content-text">{{ITEM1_TEXT}}</div>
</div>
<!-- Second content item with bullet point -->
<div class="content-item">
<div class="icon-container">
<div class="bullet-point">•</div>
</div>
<div class="content-text">{{ITEM2_TEXT}}</div>
</div>
</div>
<div class="right-content">
<!-- Regulatory framework visualization -->
<div class="regulation-visual">
<svg height="400" viewbox="0 0 300 400" width="300">
<!-- Process Flowchart -->
<rect fill="#ffffff" height="50" stroke="#000000" stroke-width="2" width="120" x="90" y="20"></rect>
<text font-family="Noto Sans KR, sans-serif" font-size="14" text-anchor="middle" x="150" y="45">{{FLOW1}}</text>
<line stroke="#000000" stroke-width="2" x1="150" x2="150" y1="70" y2="90"></line>
<polygon fill="#000000" points="145,85 150,95 155,85"></polygon>
<rect fill="#ffffff" height="50" stroke="#000000" stroke-width="2" width="120" x="90" y="100"></rect>
<text font-family="Noto Sans KR, sans-serif" font-size="14" text-anchor="middle" x="150" y="125">{{FLOW2}}</text>
<line stroke="#000000" stroke-width="2" x1="150" x2="150" y1="150" y2="170"></line>
<polygon fill="#000000" points="145,165 150,175 155,165"></polygon>
<rect fill="#ffffff" height="50" stroke="#000000" stroke-width="2" width="120" x="90" y="180"></rect>
<text font-family="Noto Sans KR, sans-serif" font-size="14" text-anchor="middle" x="150" y="205">{{FLOW3}}</text>
<line stroke="#000000" stroke-width="2" x1="150" x2="150" y1="230" y2="250"></line>
<polygon fill="#000000" points="145,245 150,255 155,245"></polygon>
<rect fill="#ffffff" height="50" stroke="#000000" stroke-width="2" width="120" x="90" y="260"></rect>
<text font-family="Noto Sans KR, sans-serif" font-size="14" text-anchor="middle" x="150" y="285">{{FLOW4}}</text>
<line stroke="#000000" stroke-width="2" x1="150" x2="150" y1="310" y2="330"></line>
<polygon fill="#000000" points="145,325 150,335 155,325"></polygon>
<rect fill="#ffffff" height="50" stroke="#000000" stroke-width="2" width="120" x="90" y="340"></rect>
<text font-family="Noto Sans KR, sans-serif" font-size="14" text-anchor="middle" x="150" y="365">{{FLOW5}}</text>
</svg>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="footer"></div>
</div>
<!-- 쿼리스트링으로 컨텍스트 변경 가능: ?topic=...&audience=...&purpose=...&date=...&brand=...&handle=... -->
<script src="/slide-autofill.js" defer></script>

</body>
</html>
