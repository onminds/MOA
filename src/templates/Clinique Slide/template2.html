<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta name="template-prompt" content="아래 입력만 사용하여 토큰을 채우세요. 다른 텍스트/주석 금지.

입력
- 제목: {{SECTION_TITLE}}
- 내용: {{SECTION_CONTENT}}
- 키포인트: {{SECTION_KEYPOINTS}}

토큰 규칙
- {{TITLE}}: 1줄(예: 목차)
- {{CONTENT}}: 기존 목차 HTML을 그대로 삽입(<div class='toc-item'>..</div> 형태)
- {{IMAGE_URL}}: 우측 배경 이미지(없으면 비움)
- {{FOOTER_TEXT}}: 하단 텍스트(없으면 비움)
"/>
  <title>{{TITLE}}</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body { margin:0; padding:0; font-family:'Noto Sans KR',sans-serif; background:#ececec; overflow:hidden; }
    .slide-container { width:1280px; min-height:720px; position:relative; display:flex; overflow:hidden; }
    .content-side { width:50%; padding:3rem; position:relative; }
    .image-side { width:50%; background:#e0e0e0; position:relative; }
    .image-side img { width:100%; height:100%; object-fit:cover; }
    .title { font-family:'Noto Serif KR',serif; font-size:3.5rem; font-weight:bold; color:#000; margin-bottom:.5rem; line-height:1.2; }
    .subtitle { font-family:'Noto Serif KR',serif; font-size:2.2rem; color:#000; margin:.5rem 0 3rem; }
    /* 목차 블록이 그대로 들어올 때 최소 가독성 보장 */
    .toc-item { font-size:1.2rem; color:#000; padding:.6rem 0; border-bottom:1px solid rgba(0,0,0,.1); }
    .footer { position:absolute; bottom:0; left:0; width:100%; background:#000; color:#fff; padding:.8rem; text-align:center; font-family:'Noto Sans KR',sans-serif; }
  </style>
</head>
<body>
  <div class="slide-container">
    <!-- Left Content Side -->
    <div class="content-side">
      <h1 class="title">{{TITLE}}</h1>
      <!-- 기존 목차 HTML을 그대로 주입 -->
      <div class="bullet-list">{{CONTENT}}</div>
    </div>
    <!-- Right Image Side -->
    <div class="image-side">
      <img alt="toc-image" src="{{IMAGE_URL}}" onerror="this.style.display='none'"/>
    </div>
    <!-- Footer -->
    <div class="footer">{{FOOTER_TEXT}}</div>
  </div>
  <script src="/slide-autofill.js" defer></script>
</body>
</html>
