<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta name="template-prompt" content="아래 입력만 사용하여 토큰을 채우세요. 다른 텍스트/주석 금지.

입력
- 제목: {{SECTION_TITLE}}
- 내용: {{SECTION_CONTENT}}
- 키포인트: {{SECTION_KEYPOINTS}}

토큰 규칙
- {{TITLE}}: 1줄
- {{SUBTITLE}}: 1~2줄 요약
- {{BULLET1_ICON}}, {{BULLET1_TEXT}} … 1~3까지
- {{IMAGE_URL}}: 왼쪽 이미지(없으면 비움)
- {{FOOTER_TEXT}}: 하단 텍스트(없으면 비움)
"/>
  <title>{{TITLE}}</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&family=Chivo:wght@300;400;700&family=Noto+Sans+KR:wght@300;400;700&family=Noto+Serif+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body { margin:0; padding:0; font-family:'Chivo','Noto Sans KR',sans-serif; background:#ececec; overflow:hidden; }
    .slide-container { width:1280px; min-height:720px; position:relative; overflow:hidden; display:flex; }
    .image-side { width:50%; background-color:#ececec; position:relative; overflow:hidden; }
    .image-side img { width:100%; height:100%; object-fit:cover; object-position:center; }
    .content-side { width:50%; background-color:#ececec; padding:2rem 4rem; display:flex; flex-direction:column; justify-content:center; }
    .title { font-family:'David Libre','Noto Serif KR',serif; font-size:3.5rem; font-weight:bold; color:#000; margin-bottom:1rem; }
    .subtitle { font-family:'David Libre','Noto Serif KR',serif; font-size:2.0rem; color:#000; margin:.5rem 0 3rem; }
    .bullet-list { list-style:none; padding-left:0; margin-top:2rem; }
    .bullet-list li { display:flex; align-items:flex-start; margin-bottom:1.5rem; font-size:1.2rem; color:#000; }
    .bullet-list li i { color:#000; font-size:1.4rem; margin-right:1rem; min-width:25px; text-align:center; }
    .footer { position:absolute; bottom:0; left:0; width:100%; background:#000; color:#fff; padding:.5rem; text-align:center; }
  </style>
</head>
<body>
  <div class="slide-container">
    <!-- 왼쪽 이미지 영역 -->
    <div class="image-side">
      <img alt="visual" src="{{IMAGE_URL}}" onerror="this.style.display='none'"/>
    </div>
    <!-- 오른쪽 콘텐츠 영역 -->
    <div class="content-side">
      <h1 class="title">{{TITLE}}</h1>
      <h2 class="subtitle" data-lines-max="2">{{SUBTITLE}}</h2>
      <ul class="bullet-list">
        <li><i class="{{BULLET1_ICON}}"></i> {{BULLET1_TEXT}}</li>
        <li><i class="{{BULLET2_ICON}}"></i> {{BULLET2_TEXT}}</li>
        <li><i class="{{BULLET3_ICON}}"></i> {{BULLET3_TEXT}}</li>
      </ul>
    </div>
    <!-- 푸터 -->
    <div class="footer">{{FOOTER_TEXT}}</div>
  </div>
  <script src="/slide-autofill.js" defer></script>
</body>
</html>
