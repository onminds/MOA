<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta name="template-prompt" content="아래 입력만 사용하여 토큰을 채우세요. 다른 텍스트/주석 금지.

입력
- 제목: {{SECTION_TITLE}}
- 내용: {{SECTION_CONTENT}}
- 키포인트: {{SECTION_KEYPOINTS}}

토큰 규칙
- {{TITLE}}: 1줄
- {{SUBTITLE}}: 1~2줄 요약
- 세 박스: {{BOX1_TITLE}}, {{BOX1_ICON}}, {{BOX1_TEXT}} (2~3문장) 등 동일하게 1~3까지
- {{FOOTER_TEXT}}: 도메인/핸들(없으면 비움)
"/>
  <title>{{TITLE}}</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Noto+Serif+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body { margin:0; padding:0; font-family:'Noto Sans KR',sans-serif; background:#ececec; overflow:hidden; }
    .slide-container { width:1280px; min-height:720px; position:relative; overflow:hidden; }
    .main-content { padding:2rem 4rem; }
    .title { font-family:'Noto Serif KR',serif; font-size:3.5rem; font-weight:bold; color:#000; margin-bottom:.5rem; }
    .subtitle { font-family:'Noto Serif KR',serif; font-size:2.0rem; color:#000; margin:.5rem 0 2rem; line-height:1.3; }
    .challenges-grid { display:flex; justify-content:space-between; gap:2rem; margin:2rem 0; }
    .challenge-box { background:#000; color:#fff; padding:1.5rem; border-radius:1.5rem; width:30%; position:relative; }
    .challenge-title { font-family:'Noto Serif KR',serif; font-size:1.6rem; font-weight:bold; margin-bottom:1rem; padding-right:50px; }
    .challenge-text { font-family:'Noto Sans KR',sans-serif; font-size:1rem; line-height:1.5; }
    .icon { position:absolute; right:1.5rem; top:1.2rem; font-size:2rem; color:#fff; }
    .footer { position:absolute; bottom:0; left:0; width:100%; background:#000; color:#fff; padding:.5rem; text-align:center; font-family:'Noto Sans KR',sans-serif; }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="main-content">
      <h1 class="title">{{TITLE}}</h1>
      <h2 class="subtitle" data-lines-max="2">{{SUBTITLE}}</h2>
      <div class="challenges-grid">
        <div class="challenge-box">
          <h3 class="challenge-title">{{BOX1_TITLE}}</h3>
          <div class="icon"><i class="{{BOX1_ICON}}"></i></div>
          <p class="challenge-text">{{BOX1_TEXT}}</p>
        </div>
        <div class="challenge-box">
          <h3 class="challenge-title">{{BOX2_TITLE}}</h3>
          <div class="icon"><i class="{{BOX2_ICON}}"></i></div>
          <p class="challenge-text">{{BOX2_TEXT}}</p>
        </div>
        <div class="challenge-box">
          <h3 class="challenge-title">{{BOX3_TITLE}}</h3>
          <div class="icon"><i class="{{BOX3_ICON}}"></i></div>
          <p class="challenge-text">{{BOX3_TEXT}}</p>
        </div>
      </div>
    </div>
    <div class="footer">{{FOOTER_TEXT}}</div>
  </div>
  <script src="/slide-autofill.js" defer></script>
</body>
</html>
