<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta name="template-prompt" content="아래 입력만 사용하여 토큰을 채우세요. 다른 텍스트나 주석 금지.

입력
- 제목: {{SECTION_TITLE}}
- 내용: {{SECTION_CONTENT}}
- 키포인트: {{SECTION_KEYPOINTS}}

토큰 규칙(섹션11 전용)
- {{TITLE}}: 메인 제목(1줄)
- {{SUBTITLE}}: 부제(1줄)
- {{CONTENT_TEXT}}: 메인 내용 텍스트
- {{KEYPOINT1_TEXT}}: 첫 번째 키포인트
- {{KEYPOINT2_TEXT}}: 두 번째 키포인트
- {{KEYPOINT3_TEXT}}: 세 번째 키포인트
- {{KEYPOINT4_TEXT}}: 네 번째 키포인트
"/>
<title>{{TITLE}}</title>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            display: flex;
            overflow: hidden;
        }
        .content-side {
            width: 60%;
            padding: 3rem 4rem;
            position: relative;
        }
        .image-side {
            width: 40%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }
        .title {
            font-family: 'Noto Serif KR', serif;
            font-size: 3.5rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-family: 'Noto Serif KR', serif;
            font-size: 2.2rem;
            color: #000000;
            margin-top: 0.5rem;
            margin-bottom: 3rem;
        }
        .content-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            color: #000000;
            line-height: 1.5;
            max-width: 90%;
        }
        .key-points {
            margin-top: 2rem;
        }
        .key-point {
            display: flex;
            align-items: baseline;
            margin-bottom: 1rem;
        }
        .key-point i {
            color: #000000;
            margin-right: 1rem;
            font-size: 1.2rem;
        }
        .key-point-text {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.3rem;
        }
        .future-tech-illustration {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .future-tech-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .decoration {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #000000;
            font-size: 2rem;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            padding: 0.8rem;
            text-align: center;
            font-family: 'Noto Sans KR', sans-serif;
        }
</style>
</head>
<body>
<div class="slide-container">
<!-- Left Content Side -->
<div class="content-side">
<h1 class="title">{{TITLE}}</h1>
<h2 class="subtitle">{{SUBTITLE}}</h2>
<div class="content-text">{{CONTENT_TEXT}}</div>
<div class="key-points">
<div class="key-point">
<i class="fas fa-rocket"></i>
<div class="key-point-text">{{KEYPOINT1_TEXT}}</div>
</div>
<div class="key-point">
<i class="fas fa-laptop-medical"></i>
<div class="key-point-text">{{KEYPOINT2_TEXT}}</div>
</div>
<div class="key-point">
<i class="fas fa-brain"></i>
<div class="key-point-text">{{KEYPOINT3_TEXT}}</div>
</div>
<div class="key-point">
<i class="fas fa-chart-line"></i>
<div class="key-point-text">{{KEYPOINT4_TEXT}}</div>
</div>
</div>
</div>
<!-- Right Image Side -->
<div class="image-side">
<div class="future-tech-illustration">
<img alt="관련 이미지" class="future-tech-image" src="{{IMAGE_URL}}" onerror="this.src='https://page.gensparksite.com/slides_images/457153893de3fb3265c8cc307f5c5318.jpg'"/>
</div>
</div>
<!-- Footer -->
<div class="footer"></div>
</div>
<!-- 쿼리스트링으로 컨텍스트 변경 가능: ?topic=...&audience=...&purpose=...&date=...&brand=...&handle=... -->
<script src="/slide-autofill.js" defer></script>

</body>
</html>
