<!DOCTYPE html>
<html data-theme="light" lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta name="template-prompt" content="아래 입력만 사용하여 토큰을 채우세요. 다른 텍스트나 주석 금지.

입력
- 제목: {{SECTION_TITLE}}
- 내용: {{SECTION_CONTENT}}
- 키포인트: {{SECTION_KEYPOINTS}}

토큰 규칙(섹션12 전용)
- {{TITLE}}: 메인 제목(1줄)
- {{SUBTITLE}}: 부제(1줄)
- {{MESSAGE1_TEXT}}: 첫 번째 메시지
- {{MESSAGE2_TEXT}}: 두 번째 메시지
- {{MESSAGE3_TEXT}}: 세 번째 메시지
- {{RECOMMENDATION1_TEXT}}: 첫 번째 권고사항
- {{RECOMMENDATION2_TEXT}}: 두 번째 권고사항
- {{RECOMMENDATION3_TEXT}}: 세 번째 권고사항
- {{CONTACT_INFO}}: 연락처 정보
"/>
<title>{{TITLE}}</title>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Noto+Serif+KR:wght@400;500;700&display=swap" rel="stylesheet"/>
<style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #ececec; overflow: hidden; }
        .slide-container { width: 1280px; min-height: 720px; position: relative; display: flex; overflow: hidden; }
        .image-side { width: 50%; height: 720px; overflow: hidden; position: relative; background-color: #ffffff; }
        .image-side img { width: 100%; height: 100%; object-fit: cover; }
        .content-side { width: 50%; background-color: #ececec; padding: 3rem 4rem; position: relative; display: flex; flex-direction: column; }
        .title { font-family: 'Noto Serif KR', serif; font-size: 3.5rem; font-weight: bold; color: #000000; margin-bottom: 1.5rem; }
        .subtitle { font-family: 'Noto Serif KR', serif; font-size: 2rem; color: #000000; margin-bottom: 2.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .summary-section { margin-bottom: 2rem; }
        .section-header { font-family: 'Noto Sans KR', sans-serif; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.8rem; color: #000000; }
        .key-points { list-style-type: none; padding-left: 0; }
        .key-points li { display: flex; align-items: flex-start; margin-bottom: 0.7rem; font-size: 1.1rem; line-height: 1.4; }
        .key-points li i { color: #000000; margin-right: 0.7rem; font-size: 1rem; min-width: 20px; padding-top: 0.2rem; }
        .contact-info { margin-top: 1.5rem; font-size: 1.1rem; color: #000000; }
        .square-decoration { position: absolute; width: 50px; height: 50px; border: 2px solid #000000; border-radius: 5px; opacity: 0.5; }
        .square-1 { top: 50px; right: 50px; }
        .square-2 { top: 120px; right: 50px; }
        .square-3 { top: 190px; right: 50px; }
        .wave-decoration { position: absolute; bottom: 50px; right: 50px; color: #000000; font-size: 3rem; opacity: 0.7; }
        .footer { position: absolute; bottom: 0; left: 0; width: 100%; background-color: #000000; color: #ffffff; padding: 0.5rem; text-align: center; font-family: 'Noto Sans KR', sans-serif; }
</style>
</head>
<body>
<div class="slide-container">
<!-- 왼쪽 이미지 -->
<div class="image-side">
<img alt="AI 의료 기술의 미래" src="https://page.gensparksite.com/v1/base64_upload/29fe48ffc9b448142110521dfcac2aa6"/>
</div>
<!-- 오른쪽 콘텐츠 -->
<div class="content-side">
<!-- 장식 사각형 -->
<div class="square-decoration square-1"></div>
<div class="square-decoration square-2"></div>
<div class="square-decoration square-3"></div>
<!-- 메인 콘텐츠 -->
<h1 class="title">{{TITLE}}</h1>
<h2 class="subtitle">{{SUBTITLE}}</h2>
<div class="summary-section">
<h3 class="section-header">주요 메시지 요약</h3>
<ul class="key-points">
<li><i class="fas fa-check-circle"></i> {{MESSAGE1_TEXT}}</li>
<li><i class="fas fa-check-circle"></i> {{MESSAGE2_TEXT}}</li>
<li><i class="fas fa-check-circle"></i> {{MESSAGE3_TEXT}}</li>
</ul>
</div>
<div class="summary-section">
<h3 class="section-header">실천 권고사항</h3>
<ul class="key-points">
<li><i class="fas fa-arrow-right"></i> {{RECOMMENDATION1_TEXT}}</li>
<li><i class="fas fa-arrow-right"></i> {{RECOMMENDATION2_TEXT}}</li>
<li><i class="fas fa-arrow-right"></i> {{RECOMMENDATION3_TEXT}}</li>
</ul>
</div>
<div class="contact-info">{{CONTACT_INFO}}</div>
<!-- 물결 장식 -->
<div class="wave-decoration">
<i class="fas fa-wave-square"></i>
</div>
</div>
<!-- 푸터 -->
<div class="footer"></div>
</div>
<!-- 쿼리스트링으로 컨텍스트 변경 가능: ?topic=...&audience=...&purpose=...&date=...&brand=...&handle=... -->
<script src="/slide-autofill.js" defer></script>

</body>
</html>
