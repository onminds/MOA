<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>{{TITLE}}</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>

        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic Coding', monospace;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #1E3A8A;
            position: relative;
            overflow: hidden;
            color: white;
        }
        
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }
        
        .content {
            display: flex;
            height: calc(100% - 61px);
            padding: 40px;
            position: relative;
            z-index: 5;
        }
        
        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            z-index: 10;
        }
        
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        
        .title {
            font-family: 'Noto Serif KR', serif;
            font-size: 6rem;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        .toc-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            z-index: 10;
        }
        
        .toc-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            position: relative;
            z-index: 10;
        }
        
        .toc-number {
            font-weight: bold;
            margin-left: 20px;
            color: #BFDBFE;
            position: relative;
            z-index: 10;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(30, 64, 175, 0.5);
            z-index: 0;
        }
        
        .circle-1 {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            background-color: rgba(191, 219, 254, 0.3);
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Circles -->
<div class="circle circle-1"></div>
<div class="circle circle-2"></div>
<!-- Header -->
<div class="header">
<div class="header-left">{{HEADER_LEFT}}</div>
<div class="header-center text-center">{{HEADER_CENTER}}</div>
<div class="header-right text-right">{{HEADER_RIGHT}}</div>
</div>
<!-- Content -->
<div class="content">
<div class="left-content">
<h1 class="title">{{TITLE}}</h1>
</div>
<div class="right-content">
<div class="toc-list">
{{CONTENT}}
</div>
</div>
</div>
</div>
</body>
</html>
