<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta name="template-prompt" content="당신은 프롬프트를 고품질 HTML 코드로 변환하는 전문 개발자입니다.

변환 규칙:
1. 기존 HTML 디자인과 CSS를 그대로 유지
2. 텍스트가 들어갈 노드에만 data-slot 속성과 제약 조건 추가
3. HTML5 시맨틱 태그 사용 (<header>, <nav>, <main>, <section>, <article>, <footer>)
4. 반응형 디자인을 위한 CSS Grid/Flexbox 활용
5. 접근성을 위한 ARIA 속성 추가
6. SEO 최적화를 위한 메타태그 및 구조화
7. 모던 브라우저 호환성 보장
8. 성능 최적화 고려

입력 프롬프트: 
제목: {{SECTION_TITLE}}
내용: {{SECTION_CONTENT}}
키포인트: {{SECTION_KEYPOINTS}}

요구사항:
1. 정확히 다음 8줄 형식으로 출력해주세요:

출력 형식:
```html
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>{{SECTION_TITLE}}</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
  body, html { 
    margin:0; 
    padding:0; 
    font-family:'Noto Sans KR', sans-serif; 
    overflow: hidden;
    position: fixed;
    width: 100%;
    height: 100%;
  }
          .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(var(--slide-scale, 1));
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
  .header { display:grid; grid-template-columns:1fr 1fr 1fr; padding:15px 40px; color:#1E3A8A; border-bottom:1px solid rgba(30,58,138,.2); }
  .content { display:flex; height:calc(100% - 60px); padding:40px; }
  .left-content { flex:1; display:flex; flex-direction:column; justify-content:center; padding-right:20px; }
  .right-content { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; position:relative; }
  .title { font-family:'Noto Serif KR', serif; font-size:5rem; font-weight:bold; line-height:1.1; color:#1E3A8A; margin-bottom:40px; }
  .subtitle { font-family:'Noto Serif KR', serif; font-size:1.8rem; color:#1E3A8A; font-weight:bold; margin-bottom:25px; }
  .description { font-size:1.1rem; color:#6B7280; line-height:1.6; margin-bottom:40px; max-width:500px; }
  .tech-container { display:flex; width:100%; justify-content:space-between; margin-top:20px; }
  .tech-item { display:flex; width:30%; flex-direction:column; padding-left:15px; border-left:3px solid #1E3A8A; }
  .tech-title { font-family:'Noto Serif KR', serif; font-weight:bold; color:#1E3A8A; margin-bottom:8px; font-size:1.1rem; }
  .tech-description { color:#6B7280; font-size:1rem; line-height:1.4; }
  .arch-visual { width:550px; height:300px; position:relative; margin-bottom:40px; }
  .arch { position:absolute; border-radius:300px 300px 0 0; transform:rotate(180deg); }
  .arch-1 { width:180px; height:300px; background:#1E40AF; left:0; z-index:3; }
  .arch-2 { width:200px; height:300px; background:#3B82F6; left:175px; z-index:2; }
  .arch-3 { width:220px; height:300px; background:#BFDBFE; left:350px; z-index:1; }
  .circle { position:absolute; border-radius:50%; background:rgba(30,58,138,.1); z-index:-1; }
  .circle-1 { width:600px; height:600px; top:-150px; right:-150px; }
  .circle-2 { width:400px; height:400px; bottom:-100px; left:10%; }
  .arch-label { position:absolute; bottom:-40px; font-family:'Noto Serif KR', serif; font-weight:bold; color:#1E3A8A; text-align:center; width:180px; }
  .arch-label-1 { left:0; }
  .arch-label-2 { left:175px; }
  .arch-label-3 { left:390px; }
</style>
</head>
<body>
<div class="slide-container" 
     data-topic="{{SECTION_TITLE}}" 
     data-audience="정책 입안자, 기업 임원, 연구자" 
     data-purpose="정책 소개 및 전략 제시"
     data-tone="전문적·객관적">
  <!-- Background Circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>

  <!-- Header -->
  <div class="header">
    <div class="header-left" 
         data-slot="header_left" 
         data-type="text" 
         data-max-chars="18">{{HEADER_LEFT}}</div>

    <div class="header-center text-center" 
         data-slot="header_center_date" 
         data-type="date" 
         data-format="YYYY-MM-DD">{{HEADER_CENTER}}</div>

    <div class="header-right text-right" 
         data-slot="header_right_handle" 
         data-type="text" 
         data-max-chars="16">{{HEADER_RIGHT}}</div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="left-content">
      <h1 class="title"
          data-slot="title_lines" 
          data-type="lines" 
          data-lines-min="2" 
          data-lines-max="3" 
          data-max-chars="12" 
          data-join-with="<br/>">{{TITLE}}</h1>
      
      <h2 class="subtitle"
          data-slot="subtitle_text" 
          data-type="text" 
          data-max-chars="20">{{SUBTITLE}}</h2>
      
      <p class="description"
         data-slot="description_text" 
         data-type="text" 
         data-max-chars="300">{{DESCRIPTION}}</p>
      
      <div class="tech-container">
        <div class="tech-item">
          <div class="tech-title"
               data-slot="tech1_title" 
               data-type="text" 
               data-max-chars="25">{{TECH1_TITLE}}</div>
        </div>
        <div class="tech-item">
          <div class="tech-title"
               data-slot="tech2_title" 
               data-type="text" 
               data-max-chars="25">{{TECH2_TITLE}}</div>
        </div>
        <div class="tech-item">
          <div class="tech-title"
               data-slot="tech3_title" 
               data-type="text" 
               data-max-chars="25">{{TECH3_TITLE}}</div>
        </div>
      </div>
    </div>
    
    <div class="right-content">
      <div class="arch-visual">
        <div class="arch arch-1"></div>
        <div class="arch arch-2"></div>
        <div class="arch arch-3"></div>
        <div class="arch-label arch-label-1"
             data-slot="arch1_label" 
             data-type="text" 
             data-max-chars="15">{{ARCH1_LABEL}}</div>
        <div class="arch-label arch-label-2"
             data-slot="arch2_label" 
             data-type="text" 
             data-max-chars="15">{{ARCH2_LABEL}}</div>
        <div class="arch-label arch-label-3"
             data-slot="arch3_label" 
             data-type="text" 
             data-max-chars="15">{{ARCH3_LABEL}}</div>
      </div>
    </div>
  </div>
</div>

<!-- 쿼리스트링으로 컨텍스트 변경 가능: ?topic=...&audience=...&purpose=...&date=...&brand=...&handle=... -->
<script src="/slide-autofill.js" defer></script>

</body>
</html>
