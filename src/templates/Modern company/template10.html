<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>{{TITLE}}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500;700&family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Nanum Gothic Coding', monospace;
    }

    .slide-container {
      width: 1280px;
      height: 720px;
      background-color: #FFFFFF;
      position: relative;
      overflow: hidden;
    }

    .header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      padding: 15px 40px;
      color: #1E3A8A;
      border-bottom: 1px solid rgba(30, 58, 138, 0.2);
    }

    .content {
      display: flex;
      height: calc(100% - 60px);
      padding: 40px;
    }

    .left-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 40px;
    }

    .right-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 4.5rem;
      font-weight: bold;
      color: #1E3A8A;
      margin-bottom: 30px;
      font-family: 'Noto Serif KR', serif;
    }

    .description {
      font-size: 1.1rem;
      color: #6B7280;
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 500px;
    }

    .challenge-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .challenge-level {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border-left: 4px solid #1E3A8A;
      transition: transform 0.2s ease;
    }

    .challenge-level:hover {
      transform: translateX(4px);
    }

    .level-1 {
      border-left-color: #1E3A8A;
    }

    .level-2 {
      border-left-color: #3B82F6;
    }

    .level-3 {
      border-left-color: #10B981;
    }

    .level-4 {
      border-left-color: #F59E0B;
    }

    .challenge-segment {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .challenge-segment .icon {
      font-size: 1.2rem;
      color: #1E3A8A;
      width: 24px;
      text-align: center;
    }

    .challenge-segment span {
      font-weight: bold;
      font-size: 1.1rem;
      color: #1E3A8A;
    }

    .challenge-line {
      height: 1px;
      background: linear-gradient(to right, #1E3A8A, transparent);
      margin: 8px 0;
    }

    .challenge-label {
      font-size: 0.95rem;
      color: #374151;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .challenge-detail {
      font-size: 0.9rem;
      color: #6B7280;
      line-height: 1.5;
      font-weight: normal;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(191, 219, 254, 0.3);
      z-index: -1;
    }

    .circle-1 {
      width: 600px;
      height: 600px;
      top: -150px;
      left: -150px;
    }

    .circle-2 {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <!-- Header -->
    <div class="header">
      <div class="header-left">{{HEADER_LEFT}}</div>
      <div class="header-center text-center">{{HEADER_CENTER}}</div>
      <div class="header-right text-right">{{HEADER_RIGHT}}</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="left-content">
        <h1 class="title">{{TITLE}}</h1>
        <p class="description">{{DESCRIPTION}}</p>
      </div>
      <div class="right-content">
        <div class="challenge-container">
          {{POLICIES}}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
