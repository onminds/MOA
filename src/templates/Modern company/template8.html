<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta name="template-prompt" content="당신은 프롬프트를 고품질 HTML 코드로 변환하는 전문 개발자입니다.

변환 규칙:
1. 기존 HTML 디자인과 CSS를 그대로 유지
2. 텍스트가 들어갈 노드에만 data-slot 속성과 제약 조건 추가
3. HTML5 시맨틱 태그 사용 (<header>, <nav>, <main>, <section>, <article>, <footer>)
4. 반응형 디자인을 위한 CSS Grid/Flexbox 활용
5. 접근성을 위한 ARIA 속성 추가
6. SEO 최적화를 위한 메타태그 및 구조화
7. 모던 브라우저 호환성 보장
8. 성능 최적화 고려

입력 프롬프트: 
제목: {{SECTION_TITLE}}
내용: {{SECTION_CONTENT}}
키포인트: {{SECTION_KEYPOINTS}}

요구사항:
1. 정확히 다음 8줄 형식으로 출력해주세요:

출력 형식:
```html
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>{{SECTION_TITLE}}</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
  body, html { 
    margin:0; 
    padding:0; 
    font-family:'Noto Sans KR', sans-serif; 
    overflow: hidden;
    position: fixed;
    width: 100%;
    height: 100%;
  }
  .slide-container { 
    width:1280px; 
    height:720px; 
    background:#FFFFFF; 
    position:absolute; 
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) scale(var(--slide-scale, 1));
    overflow:hidden; 
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }
  .header { display:grid; grid-template-columns:1fr 1fr 1fr; padding:15px 40px; color:#1E3A8A; border-bottom:1px solid rgba(30,58,138,.2); font-family:'Nanum Gothic Coding', monospace; position:relative; z-index:10; }
  .content { padding:40px; height:calc(100% - 60px); position:relative; overflow:auto; }
  .title { font-size:5rem; font-weight:bold; line-height:1.1; color:#1E3A8A; margin-bottom:30px; max-width:900px; font-family:'Noto Serif KR', serif; position:relative; z-index:10; }
  .description { font-size:1.2rem; color:#6B7280; line-height:1.5; margin-bottom:50px; max-width:700px; font-family:'Nanum Gothic Coding', monospace; position:relative; z-index:10; }
  .feedback-methods { display:flex; gap:20px; margin-bottom:50px; position:relative; z-index:10; }
  .feedback-circle { width:180px; height:180px; border-radius:50%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; text-align:center; padding:20px; transition:transform 0.3s ease; position:relative; z-index:10; }
  .feedback-circle:hover { transform:scale(1.05); }
  .feedback-circle-1 { background:#1E40AF; }
  .feedback-circle-2 { background:#1E3A8A; }
  .feedback-circle-3 { background:#3B82F6; }
  .feedback-icon { font-size:2rem; margin-bottom:15px; }
  .feedback-text { font-size:1rem; line-height:1.3; font-family:'Nanum Gothic Coding', monospace; }
  .stat-container { display:flex; align-items:center; margin-top:40px; position:relative; z-index:10; }
  .arrow-container { width:60px; height:60px; border:2px solid #1E3A8A; border-radius:50%; display:flex; justify-content:center; align-items:center; margin-right:30px; }
  .arrow-container i { color:#1E3A8A; font-size:1.5rem; }
  .stat-percentage { font-size:5rem; font-weight:bold; color:#1E3A8A; margin-right:30px; font-family:'Noto Serif KR', serif; letter-spacing:2px; }
  .stat-description { font-size:1.1rem; color:#6B7280; line-height:1.5; max-width:400px; font-family:'Nanum Gothic Coding', monospace; }
  .circle { position:absolute; border-radius:50%; background:rgba(191,219,254,.2); z-index:-1; }
  .circle-1 { width:600px; height:600px; top:-150px; right:-150px; }
  .circle-2 { width:400px; height:400px; bottom:-100px; left:10%; }
  .circle-3 { width:300px; height:300px; top:30%; right:40%; }
</style>
</head>
<body>
<div class="slide-container" 
     data-topic="{{SECTION_TITLE}}" 
     data-audience="윤리학자, 정책 입안자, 기술 전문가" 
     data-purpose="윤리적 고려사항 제시"
     data-tone="신중·객관적">
  <!-- Background Circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>

  <!-- Header -->
  <div class="header">
    <div class="header-left" 
         data-slot="header_left" 
         data-type="text" 
         data-max-chars="18">{{HEADER_LEFT}}</div>

    <div class="header-center text-center" 
         data-slot="header_center_date" 
         data-type="date" 
         data-format="YYYY-MM-DD">{{HEADER_CENTER}}</div>

    <div class="header-right text-right" 
         data-slot="header_right_handle" 
         data-type="text" 
         data-max-chars="16">{{HEADER_RIGHT}}</div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1 class="title"
        data-slot="title_lines" 
        data-type="lines" 
        data-lines-min="1" 
        data-lines-max="2" 
        data-max-chars="20" 
        data-join-with="<br/>">{{TITLE}}</h1>
    
    <p class="description"
       data-slot="description_text" 
       data-type="text" 
       data-max-chars="400">{{DESCRIPTION}}</p>
    
    <div class="feedback-methods">
      <div class="feedback-circle feedback-circle-1">
        <div class="feedback-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <div class="feedback-text"
             data-slot="feedback1_text" 
             data-type="text" 
             data-max-chars="100">{{FEEDBACK1_TEXT}}</div>
      </div>
      
      <div class="feedback-circle feedback-circle-2">
        <div class="feedback-icon">
          <i class="fas fa-balance-scale"></i>
        </div>
        <div class="feedback-text"
             data-slot="feedback2_text" 
             data-type="text" 
             data-max-chars="100">{{FEEDBACK2_TEXT}}</div>
      </div>
      
      <div class="feedback-circle feedback-circle-3">
        <div class="feedback-icon">
          <i class="fas fa-eye"></i>
        </div>
        <div class="feedback-text"
             data-slot="feedback3_text" 
             data-type="text" 
             data-max-chars="100">{{FEEDBACK3_TEXT}}</div>
      </div>
    </div>
    
    <div class="stat-container">
      <div class="arrow-container">
        <i class="fas fa-arrow-right"></i>
      </div>
      <div class="stat-percentage"
           data-slot="stat_percentage" 
           data-type="percentage" 
           data-max-chars="5">{{STAT_PERCENTAGE}}</div>
      <div class="stat-description"
           data-slot="stat_description" 
           data-type="text" 
           data-max-chars="300">{{STAT_DESCRIPTION}}</div>
    </div>
  </div>
</div>

<!-- 쿼리스트링으로 컨텍스트 변경 가능: ?topic=...&audience=...&purpose=...&date=...&brand=...&handle=... -->
<script src="/slide-autofill.js" defer></script>

</body>
</html>
