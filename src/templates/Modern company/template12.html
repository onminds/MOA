<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>{{TITLE}}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .slide-container {
      width: 1280px;
      height: 720px;
      background-color: #FFFFFF;
      position: relative;
      overflow: hidden;
    }

    .header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      padding: 15px 40px;
      color: #1E3A8A;
      border-bottom: 1px solid rgba(30, 58, 138, 0.2);
    }

    .content {
      display: flex;
      height: calc(100% - 60px);
      padding: 40px;
    }

    .left-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 40px;
    }

    .right-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 4.5rem;
      font-weight: bold;
      color: #1E3A8A;
      margin-bottom: 30px;
      font-family: 'Noto Serif KR', serif;
    }

    .description {
      font-size: 1.1rem;
      color: #6B7280;
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 500px;
    }

    .best-practices-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1E3A8A;
      margin-bottom: 30px;
      font-family: 'Noto Serif KR', serif;
    }

    .practices-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .practice-bar {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #1E3A8A;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .practice-bar:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.15);
    }

    .practice-bar-1 {
      border-left-color: #1E3A8A;
    }

    .practice-bar-2 {
      border-left-color: #3B82F6;
    }

    .practice-bar-3 {
      border-left-color: #10B981;
    }

    .practice-number {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1E3A8A;
      min-width: 60px;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .practice-text {
      font-size: 1.1rem;
      color: #374151;
      line-height: 1.5;
      font-weight: 500;
      flex: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(191, 219, 254, 0.3);
      z-index: -1;
    }

    .circle-1 {
      width: 600px;
      height: 600px;
      top: -150px;
      left: -150px;
    }

    .circle-2 {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <!-- Background Circles -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <!-- Header -->
    <div class="header">
      <div class="header-left">{{HEADER_LEFT}}</div>
      <div class="header-center text-center">{{HEADER_CENTER}}</div>
      <div class="header-right text-right">{{HEADER_RIGHT}}</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="left-content">
        <h1 class="title">{{TITLE}}</h1>
      </div>
      <div class="right-content">
        <p class="description">{{DESCRIPTION}}</p>
        {{BEST_PRACTICES}}
      </div>
    </div>
  </div>
</body>
</html>
