<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta name="template-prompt" content="당신은 프롬프트를 고품질 HTML 코드로 변환하는 전문 개발자입니다.

변환 규칙:
1. 기존 HTML 디자인과 CSS를 그대로 유지
2. 텍스트가 들어갈 노드에만 data-slot 속성과 제약 조건 추가
3. HTML5 시맨틱 태그 사용 (<header>, <nav>, <main>, <section>, <article>, <footer>)
4. 반응형 디자인을 위한 CSS Grid/Flexbox 활용
5. 접근성을 위한 ARIA 속성 추가
6. SEO 최적화를 위한 메타태그 및 구조화
7. 모던 브라우저 호환성 보장
8. 성능 최적화 고려

입력 프롬프트: 
제목: {{SECTION_TITLE}}
내용: {{SECTION_CONTENT}}
키포인트: {{SECTION_KEYPOINTS}}

요구사항:
1. 정확히 다음 8줄 형식으로 출력해주세요:

출력 형식:
```html
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>{{SECTION_TITLE}}</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
  body, html { 
    margin:0; 
    padding:0; 
    font-family:'Noto Sans KR', sans-serif; 
    overflow: hidden;
    position: fixed;
    width: 100%;
    height: 100%;
  }
  .slide-container { 
    width:1280px; 
    height:720px; 
    background:#1E3A8A; 
    position:absolute; 
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) scale(var(--slide-scale, 1));
    overflow:hidden; 
    color:white; 
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }
  .header { display:grid; grid-template-columns:1fr 1fr 1fr; padding:20px 40px; border-bottom:1px solid rgba(255,255,255,.2); font-family:'Nanum Gothic Coding', monospace; position:relative; z-index:10; }
  .subtitle { padding:10px 40px; font-size:1.2rem; border-bottom:1px solid rgba(255,255,255,.2); font-family:'Nanum Gothic Coding', monospace; position:relative; z-index:10; }
  .content { display:flex; height:calc(100% - 112px); padding:40px; position:relative; z-index:10; }
  .left-content { flex:1; display:flex; flex-direction:column; justify-content:flex-start; position:relative; z-index:10; }
  .right-content { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:flex-end; position:relative; z-index:10; }
  .title { font-family:'Noto Serif KR', serif; font-size:5.5rem; line-height:1.1; margin-bottom:40px; position:relative; z-index:10; }
  .description { font-family:'Nanum Gothic Coding', monospace; font-size:1.1rem; line-height:1.6; margin-bottom:40px; max-width:500px; position:relative; z-index:10; }
  .contact-section { margin-bottom:30px; position:relative; z-index:10; }
  .contact-label { font-family:'Noto Serif KR', serif; font-size:1.4rem; margin-bottom:10px; color:#BFDBFE; position:relative; z-index:10; }
  .contact-info { font-family:'Nanum Gothic Coding', monospace; font-size:1.8rem; position:relative; z-index:10; }
  .circle { position:absolute; border-radius:50%; background-color:rgba(30,64,175,.5); z-index:-1; }
  .circle-1 { width:700px; height:700px; top:-200px; right:-200px; }
  .circle-2 { width:500px; height:500px; bottom:-200px; left:10%; background-color:rgba(191,219,254,.5); }
  .circle-3 { width:400px; height:400px; top:200px; right:25%; background-color:rgba(107,114,128,.3); }
  .reference-link { text-decoration:underline; color:#BFDBFE; }
</style>
</head>
<body>
<div class="slide-container" 
     data-topic="{{SECTION_TITLE}}" 
     data-audience="기업 임원, 정책 입안자, 교육자" 
     data-purpose="감사 인사 및 참고자료 제공"
     data-tone="정중·전문적">
  <!-- Background Circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>

  <!-- Header -->
  <div class="header">
    <div class="header-left" 
         data-slot="header_left" 
         data-type="text" 
         data-max-chars="18">{{HEADER_LEFT}}</div>

    <div class="header-center text-center" 
         data-slot="header_center_date" 
         data-type="date" 
         data-format="YYYY-MM-DD">{{HEADER_CENTER}}</div>

    <div class="header-right text-right" 
         data-slot="header_right_handle" 
         data-type="text" 
         data-max-chars="16">{{HEADER_RIGHT}}</div>
  </div>

  <!-- Subtitle -->
  <div class="subtitle"
       data-slot="subtitle_text" 
       data-type="text" 
       data-max-chars="50">{{SUBTITLE}}</div>

  <!-- Content -->
  <div class="content">
    <div class="left-content">
      <h1 class="title"
          data-slot="title_lines" 
          data-type="lines" 
          data-lines-min="1" 
          data-lines-max="2" 
          data-max-chars="20" 
          data-join-with="<br/>">{{TITLE}}</h1>
      
      <p class="description"
         data-slot="description_text" 
         data-type="text" 
         data-max-chars="400">{{DESCRIPTION}}</p>
    </div>
    
    <div class="right-content">
      <div class="contact-section">{{REFERENCES_BLOCK}}</div>
      
      <div class="contact-section">
        <div class="contact-label"
             data-slot="email_label" 
             data-type="text" 
             data-max-chars="10">{{EMAIL_LABEL}}</div>
        <div class="contact-info"
             data-slot="email_address" 
             data-type="email" 
             data-max-chars="25">{{EMAIL_ADDRESS}}</div>
      </div>
      
      <div class="contact-section">
        <div class="contact-label"
             data-slot="website_label" 
             data-type="text" 
             data-max-chars="10">{{WEBSITE_LABEL}}</div>
        <div class="contact-info"
             data-slot="website_url" 
             data-type="url" 
             data-max-chars="20">{{WEBSITE_URL}}</div>
      </div>
    </div>
  </div>
</div>

<!-- 쿼리스트링으로 컨텍스트 변경 가능: ?topic=...&audience=...&purpose=...&date=...&brand=...&handle=... -->
<script src="/slide-autofill.js" defer></script>


</body>
</html>
