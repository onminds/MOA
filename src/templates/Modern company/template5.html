<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>{{TITLE}}</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>

        
        body, html {
            margin: 0;
            padding: 0;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 15px 40px;
            color: #1E3A8A;
            border-bottom: 1px solid rgba(30, 58, 138, 0.2);
            font-family: 'Nanum Gothic Coding', monospace;
        }
        
        .content {
            display: flex;
            height: calc(100% - 60px);
            padding: 40px;
        }
        
        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }
        
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            font-size: 5rem;
            font-weight: bold;
            line-height: 1.1;
            color: #1E3A8A;
            margin-bottom: 30px;
            font-family: 'Noto Serif KR', serif;
        }
        
        .description {
            font-size: 1.1rem;
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
            font-family: 'Nanum Gothic Coding', monospace;
        }
        
        .stat-divider {
            height: 1px;
            background-color: rgba(30, 58, 138, 0.2);
            width: 100%;
            margin: 30px 0;
        }
        
        .gauge-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .gauge {
            width: 160px;
            height: 80px;
            position: relative;
            margin-right: 20px;
        }
        
        .gauge-background {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(191, 219, 254, 0.5);
            clip-path: polygon(0 80px, 160px 80px, 160px 0, 0 0);
            position: absolute;
        }
        
        .gauge-fill {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #1E40AF;
            clip-path: polygon(0 80px, 136px 80px, 136px 15px, 0 0);
            position: absolute;
        }
        
        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -20%);
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            font-family: 'Noto Serif KR', serif;
        }
        
        .stat-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1E3A8A;
            margin-right: 20px;
            font-family: 'Noto Serif KR', serif;
        }
        
        .stat-description {
            font-size: 1rem;
            color: #1E40AF;
            max-width: 300px;
            font-family: 'Nanum Gothic Coding', monospace;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(191, 219, 254, 0.3);
            z-index: -1;
        }
        
        .circle-1 {
            width: 600px;
            height: 600px;
            top: -150px;
            left: -150px;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
        }

        .chart-container {
            width: 100%;
            height: 180px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Circles -->
<div class="circle circle-1"></div>
<div class="circle circle-2"></div>
<!-- Header -->
<div class="header">
<div class="header-left">{{HEADER_LEFT}}</div>
<div class="header-center text-center">{{HEADER_CENTER}}</div>
<div class="header-right text-right">{{HEADER_RIGHT}}</div>
</div>
<!-- Content -->
<div class="content">
<div class="left-content">
<h1 class="title">{{TITLE}}</h1>
</div>
<div class="right-content">
<p class="description">{{DESCRIPTION}}</p>
<div class="stat-divider"></div>
<div class="gauge-container">
<div class="gauge">
<div class="gauge-background"></div>
<div class="gauge-fill"></div>
<div class="gauge-text">{{GAUGE_VALUE}}</div>
</div>
<div class="stat-description">{{GAUGE_DESCRIPTION}}</div>
</div>
<div class="stat-divider"></div>
<div class="gauge-container">
<div class="stat-text">{{STAT_VALUE}}</div>
<div class="stat-description">{{STAT_DESCRIPTION}}</div>
</div>
<div class="chart-container">
<canvas id="marketChart"></canvas>
</div>
</div>
</div>
</div>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            const marketChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['클라우드 AI', '생성형 AI', '비전 AI', '엣지 AI'],
                    datasets: [{
                        label: '성장률(%)',
                        data: [32.4, 30.5, 38.2, 29.7],
                        backgroundColor: [
                            'rgba(30, 64, 175, 0.8)',
                            'rgba(30, 58, 138, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(147, 197, 253, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(30, 58, 138, 0.1)'
                            },
                            ticks: {
                                font: {
                                    family: 'Nanum Gothic Coding'
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    family: 'Nanum Gothic Coding'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
